<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Water droplet with leaf -->
  <g transform="translate(10, 15)">
    <!-- Outer glow -->
    <ellipse cx="35" cy="45" rx="38" ry="42" fill="url(#glow)" opacity="0.3"/>

    <!-- Water droplet -->
    <path d="M35 10 C35 10, 20 30, 20 45 C20 57, 26 65, 35 65 C44 65, 50 57, 50 45 C50 30, 35 10, 35 10 Z"
          fill="url(#waterGrad)" stroke="#0EA5E9" stroke-width="2"/>

    <!-- Leaf inside droplet -->
    <path d="M35 30 C30 32, 28 38, 30 43 C32 47, 35 48, 35 48 L35 30 Z"
          fill="url(#leafGrad)" opacity="0.8"/>
    <path d="M35 30 C40 32, 42 38, 40 43 C38 47, 35 48, 35 48 L35 30 Z"
          fill="url(#leafGrad2)" opacity="0.8"/>

    <!-- Highlight -->
    <ellipse cx="30" cy="25" rx="4" ry="6" fill="white" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#065F46">
    Kern Irrigation
  </text>
  <text x="85" y="72" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#059669">
    Systems
  </text>

  <!-- Gradients -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="leafGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>